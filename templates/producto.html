<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }} - Mi Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">
                <a href="{{ url_for('home') }}">Mi Ecommerce</a>
            </h1>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('ver_carrito') }}" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="shopping-cart"></i>
                </a>
                <button class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="user"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">{{ producto.nombre }}</h2>
                <p class="text-gray-600 mb-4">{{ producto.descripcion }}</p>
                <p class="text-xl font-semibold mb-4">${{ "%.2f"|format(producto.precio) }}</p>
                <p class="text-gray-500 mb-4">Stock: {{ producto.stock }}</p>
                <button hx-post="{{ url_for('agregar_al_carrito', id=producto.id_producto) }}" hx-swap="outerHTML" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    AÃ±adir al carrito
                </button>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
